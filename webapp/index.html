<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register a complaint</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
<div class="top-logo">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Resolve360 Logo" class="logo-img">
</div>
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
   

    <div class="card bg-dark text-white p-4" style="min-width: 800px;">
      <h4 class="mb-3">Register a complaint</h4>
      <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="tel" name="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Category</label>
        <select name="category" class="form-select" required>
          <option>Billing</option>
          <option>Technical Issue</option>
          <option>Account</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label>Attachment (optional)</label>
        <input type="file" name="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
    </div>
  </div>

</body>
</html>
