<!DOCTYPE html>
<html>
<head>
  <title>Complaint Submitted</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
  <div class="top-logo">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Resolve360 Logo" class="logo-img">
  </div>
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card bg-dark text-white p-4" style="min-width: 400px;">
      <h3 class="mb-4">Thank you! Your complaint has been submitted.</h3>
      <p>Your Complaint ID is:</p>
      <h4 class="text-success">{{ complaint_id }}</h4>
      <div class="mt-4">
        <a href="/manual-complaint" class="btn btn-primary">Submit Another</a>
        <a href="/track" class="btn btn-primary">Track Complaint</a>
      </div>
    </div>
  </div>

</body>
</html>
