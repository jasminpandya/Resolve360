<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with Profile & Complaints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; background: #007BFF; padding: 10px 20px; color: white; }
        .profile-container { position: relative; }
        .profile-icon,img { width: 40px; height: 40px; border-radius: 50%; background: white; color: #007BFF; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
        .profile-dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 50px;
    background: white;
    color: black;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1;
}
.profile-dropdown.show {
    display: block;
}

        
        .tab {
            display: flex;
            border-bottom: 2px solid #ccc;
            padding: 0 20px;
            margin-top: 20px;
        }
        .tab button {
            background: none;
            border: none;
            outline: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .tab button:hover {
            background: #f2f2f2;
        }
        .tab button.active {
            border-bottom: 3px solid #007BFF;
            font-weight: bold;
        }
        .tabcontent {
            display: none;
            padding: 20px;
        }
        .tabcontent.active {
            display: block;
        }
        .complaint-item {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .complaint-item:hover {
            background-color: #f0f0f0;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #ccc; }
        .analyze-btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 6px 16px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
    margin-left: 10px;
    box-shadow: 0 2px 4px rgba(40,167,69,0.08);
}
.analyze-btn:hover {
    background-color: #218838;
    box-shadow: 0 4px 8px rgba(40,167,69,0.15);
}
    </style>
</head>
<body>

<div class="navbar">
    <h2>Complaints Status</h2>
    <div class="profile-container">
        <div class="profile-icon" id="profileIcon"><img src="{{ url_for('static', filename='images/user-avatar.png') }}" alt="Profile Avatar" class="profile-avatar">
</div>
        <div class="profile-dropdown" id="profileDropdown">
            <p><strong>Name:</strong> krutarth</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><a href="/logout-support">Logout</a></p>
        </div>
    </div>
</div>

<div class="tab">
    <button class="tablinks active" data-tab="new">New</button>
    <button class="tablinks" data-tab="inprogress">In-Progress</button>
    <button class="tablinks" data-tab="completed">Completed</button>
</div>

    <!-- Tab Content -->
    <div id="new" class="tabcontent active"></div>
    <div id="inprogress" class="tabcontent"></div>
    <div id="completed" class="tabcontent"></div>

    <!-- Modal for Complaint Details -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="complaintTitle"></h3>
            <p><strong>Status:</strong> <span id="complaintStatus"></span></p>
            <p><strong>Description:</strong></p>
            <p id="complaintDescription"></p>
            <p><strong>Raised by:</strong></p>
            <p id="raised_by"></p>
            <p><strong>Description:</strong></p>
            <p id="description"></p>
            <p><strong>created on:</strong></p>
            <p id="created_at"></p>
            <p><strong>Assigned to group:</strong></p>
            <p id="assigned_to_group"></p>
</div>
</div>

<script>
        // Fetch complaints from API
        fetch("/complaints")
    .then(response => response.json())
    .then(data => {
                // Organize complaints by status
                const newComplaints = document.getElementById("new");
                const inProgressComplaints = document.getElementById("inprogress");
                const completedComplaints = document.getElementById("completed");

                data.forEach(complaint => {
                    const complaintItem = document.createElement("div");
                    complaintItem.classList.add("complaint-item");
                    complaintItem.textContent = `${complaint.title} (ID: ${complaint.id})`;
                   
                    const analyzeBtn = document.createElement("button");
analyzeBtn.textContent = "Analyze";
analyzeBtn.className = "analyze-btn";
analyzeBtn.onclick = function(e) {
    e.stopPropagation(); // Prevent opening modal
    alert(`Analyzing complaint: ${complaint.id}`);
    // You can replace alert with your analyze logic
};
complaintItem.appendChild(analyzeBtn);
                     complaintItem.addEventListener("click", () => openComplaintDetails(complaint));
                    // Categorize based on status
                    if (complaint.status.toLowerCase() === "new") {
                        newComplaints.appendChild(complaintItem);
                    } else if (complaint.status.toLowerCase() === "inprogress") {
                        inProgressComplaints.appendChild(complaintItem);
                    } else if (complaint.status.toLowerCase() === "completed") {
                        completedComplaints.appendChild(complaintItem);
            }
        });
    })
    .catch(error => console.error("Error fetching complaints:", error));

        // Modal functionality
        const modal = document.getElementById("complaintModal");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Open modal with complaint details
        function openComplaintDetails(complaint) {
            document.getElementById("complaintTitle").textContent = complaint.title;
            document.getElementById("complaintStatus").textContent = complaint.status;
            document.getElementById("complaintDescription").textContent = `Complaint details for: ${complaint.title}`;
            document.getElementById("raised_by").textContent = complaint.raised_by;
            document.getElementById("description").textContent = complaint.description;
            document.getElementById("created_at").textContent = complaint.created_at;
            document.getElementById("assigned_to_group").textContent = complaint.assigned_to_group;

            modal.style.display = "block";
        }

        // Close modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Tab switching functionality
        const tabButtons = document.querySelectorAll(".tablinks");
        tabButtons.forEach(button => {
            button.addEventListener("click", () => {
                const tabName = button.getAttribute("data-tab");

                // Hide all tab contents
                document.querySelectorAll(".tabcontent").forEach(content => {
                    content.classList.remove("active");
                });

                // Remove active class from all buttons
                tabButtons.forEach(btn => {
                    btn.classList.remove("active");
                });

                // Show the clicked tab and add active class to the button
                document.getElementById(tabName).classList.add("active");
                button.classList.add("active");
            });
        });
    // Profile dropdown toggle
    const profileIcon = document.getElementById('profileIcon');
    const profileDropdown = document.getElementById('profileDropdown');

    profileIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        profileDropdown.classList.toggle('show');
    });

    // Hide dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!profileDropdown.contains(e.target) && !profileIcon.contains(e.target)) {
            profileDropdown.classList.remove('show');
        }
    });
</script>

</body>
</html>
