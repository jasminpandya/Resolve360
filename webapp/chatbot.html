<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .chat-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 80vh;
        overflow: hidden;
    }

    .chat-header {
        background-color: #0d6efd;
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: bold;
    }

    .chat-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background-color: #f8f9fa;
    }

    .message {
        margin-bottom: 1rem;
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 15px;
    }

    .user-message {
        background-color: #d1e7dd;
        align-self: flex-end;
    }

    .bot-message {
        background-color: #e2e3e5;
        align-self: flex-start;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
        padding: 1rem;
        background-color: #fff;
    }

    .chat-input input {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 0.5rem 1rem;
    }

    .chat-input button {
        margin-left: 10px;
        border-radius: 10px;
    }
  </style>
</head>

  </div>
