<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat - Resolve360</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
  <div class="top-logo">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Resolve360 Logo" class="logo-img">
</div>

  <div class="chat-wrapper">
    <div class="chat-history" id="chatWindow">
      <!-- Messages will go here -->
      <div class="message bot-message">Hi there! How can I assist you today?</div>
    </div>

    <div class="chat-input-area">
      <input type="text" id="userInput" class="form-control chat-input" placeholder="Type your message and hit Enter..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button class="btn btn-primary send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const chatWindow = document.getElementById('chatWindow');

      const userMsgDiv = document.createElement('div');
      userMsgDiv.className = 'message user-message';
      userMsgDiv.textContent = msg;
      chatWindow.appendChild(userMsgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();
        const botMsgDiv = document.createElement('div');
        botMsgDiv.className = 'message bot-message';
        botMsgDiv.textContent = data.reply || '...';
        chatWindow.appendChild(botMsgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (err) {
        const errMsg = document.createElement('div');
        errMsg.className = 'message bot-message';
        errMsg.textContent = '⚠️ Error reaching AI assistant.';
        chatWindow.appendChild(errMsg);
      }
    }
  </script>
</body>
</html>
